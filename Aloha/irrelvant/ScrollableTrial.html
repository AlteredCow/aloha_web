<body onload = "playPause()">

    <!-- Buttons and display image -->
    <li> <input width = "50px" type="image" src="leftArrow.png " onclick=			 "slidePrevious();" title = "Previous Image" style = "position: absolute; top: 60px; left: -10px"/>

    <li> <img src="Minced.jpg" name="Image" id = "Present" onclick = "playPause()" title = "Click to Pause/ Resume Slideshow">
      <input width = "50px" type="image" src="rightArrow.png " onClick="slideNext();" title = "Next Image" style = "position: absolute; top: 60px; left: 270px"/>
    </li>
    
    <!-- Captions & Caption Box -->

  </ul>
